    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here --> 
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-2 time">
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9">
            <textarea style="width:200px; height: 60px;" id="textInput" value ="textInput" placeholder="Write here"></textarea>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1 button">
            <button type="button" class="btn btn-primary">Save</button>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="script/moment/moment.min.js"></script>
